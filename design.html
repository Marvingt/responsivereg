<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>single-page responsive registration form</title>
    <link rel="stylesheet" href="design.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="a">
        <h2>Learn to code by watching others</h2>
        <p>
          See how experienced developers solve problems in real-time.Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable
        </p>
      </div>

      <div class="b">
        <div class="c">
          <p>Try it free 7 days then $20/mo. thereafter</p>
        </div>
        <div class="d">
          <form action="">
            <table>
              <tr>
                <td>
                  <input
                    type="First Name"
                    name="First Name"
                    id="FirstName"
                    placeholder="First Name"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    type="First Name"
                    name="Last Name"
                    id="LastName"
                    placeholder="Last Name"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    type="email"
                    name="Email Address"
                    id="EmailAddress"
                    placeholder="Email Address"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                  />
                </td>
              </tr>

              <tr>
                <td><button>CLAIM YOUR FREE TRIAL</button></td>
              </tr>
              
              </p>
            </table>
            <p style=" color: rgba(228, 222, 222, 0.856);  text-align: center; font-size:9px;">
              By clicking the button,you are agreeing to our
              <span style="color: hsl(0, 84%, 48%)">Terms and Services </span>
          </form>
          
        </div>
      </div>
    </main>
  </body>
</html>
